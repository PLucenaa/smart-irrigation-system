# Nome da Aplicação
spring.application.name=api-irrigacao

# --- CONEXÃO COM O BANCO (VPS Hostinger) ---
spring.datasource.url=jdbc:postgresql://IP_VPC:5432/banco_tcc
spring.datasource.username=irrigation_app
spring.datasource.password=SEGREDO_AQUI
spring.datasource.driver-class-name=org.postgresql.Driver

# --- CONFIGURAÇÕES DO JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CONFIGURAÇÃO DO SERVIDOR ---
server.port=8080