# Nome da Aplicacao
spring.application.name=api-irrigacao

# --- CONEXAO COM O BANCO (VPS Hostinger) ---
# IMPORTANTE: Em producao, use variaveis de ambiente
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:banco_tcc}
spring.datasource.username=${DB_USER:irrigation_app}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

HG_API_KEY=${HG_API_KEY:}

# --- CONFIGURACOES DO JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CONFIGURACAO DO SERVIDOR ---
server.port=${SERVER_PORT:8080}
